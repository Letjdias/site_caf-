<!DOCTYPE html>
<html lang="en">
<head ="cabeçario">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <img class="cabeçario-img" src="cafe.jpg" alt="logo-café">
    <ul class="cabeçario-lista">
        <li class="cabeçario-lista-item">Café</li>
        <li class="cabeçario-lista-item">Salgado</li>
        <li class="cabeçario-lista-item">Doces</li>
    </ul>
</head>
<body>
    <section class="local">
        <h1 class="local-titulo">Sobre nosso café</h1>
        <p class="local-texto">Ecrever sobre o estabelecimento local</p>
        <p class="local-texto">Escrever sobre o local.end</p>
        <div class="local-img">
            <img class="local-img" src="loja.jpg" alt="foto-local">
        </div>
    </section>
    <section class="produtos">
        <h3 class="produtos-titulo">Nossos produtos</h3>
        <div class="produtos-todos">
            <div class="produtos-ing">
                <img class="produtos-img" src="cafe_produto.jpg" alt="foto-cafe">
                <p class="produtos-nome">Cafe Espreço</p>
            </div>
            <div class="produtos-ing">
                <img class="produtos-img" src="viagem.jpg" alt="foto-cafe">
                <p class="produtos-nome">Cafe para viagem</p>
            </div>
            <div class="produtos-ing">
                <img class="produtos-img" src="puro.jpeg" alt="foto-cafe">
                <p class="produtos-nome">Cafe Puro</p>
            </div>
           
        </div>
    </section>
    <footer class="rodapé">
        <img class="rodapé-img" src="instagram.png" alt="instagram">
        <img class="rodapé-img" src="google-maps.png" alt="google-maps">
        <img class="rodapé-img" src="whatsapp.png" alt="whatsapp">

    </footer>
    
</body>
</html>
